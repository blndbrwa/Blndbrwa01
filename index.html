<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* CSS styles embedded directly in HTML */

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --card-background: rgba(255, 255, 255, 0.2); /* Slightly transparent white for frosted effect */
            --text-color-primary: #333;
            --text-color-secondary: #555;
            --button-gradient-start: #ff7e5f;
            --button-gradient-end: #feb47b;
            --social-icon-color: #777;
            --social-icon-hover-color: #333;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Hide scrollbars if content overflows */
            position: relative; /* For absolute positioning of background */
        }

        /* Animated colorful background */
        .background-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Initial gradient */
            background: linear-gradient(135deg, #FF6B6B, #FFE66D, #4ECDC4, #45B7D1);
            background-size: 400% 400%; /* Important for animation */

            /* Apply animation */
            animation: gradientChange 15s ease infinite alternate; /* Adjust duration and timing as needed */

            filter: blur(8px); /* Keep the blur effect on the animated background */
            z-index: -1; /* Send to back */
        }

        /* Keyframes for the gradient animation */
        @keyframes gradientChange {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .profile-card {
            background: var(--card-background);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 380px; /* Adjust max-width as needed */
            width: 90%; /* Responsive width */
            backdrop-filter: blur(10px); /* Frosted glass effect */
            border: 1px solid rgba(255, 255, 255, 0.3); /* Slight white border for definition */
            position: relative;
            z-index: 1; /* Ensure card is above background */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px; /* Spacing between elements */
        }

        .profile-header {
            display: flex;
            flex-direction: column; /* Stack image and info vertically */
            align-items: center; /* Center them horizontally */
            gap: 10px;
            margin-bottom: 10px;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.8); /* White border around profile pic */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-info h2 {
            margin: 0;
            font-size: 1.8em;
            color: var(--text-color-primary);
            font-weight: 700;
        }

        .profile-info .title {
            margin: 5px 0 0;
            font-size: 0.9em;
            color: var(--text-color-secondary);
            font-weight: 600;
            line-height: 1.4;
        }

        .description {
            font-size: 1em;
            color: var(--text-color-primary);
            margin: 0 0 20px;
            font-weight: 400;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .social-icon {
            font-size: 1.6em;
            color: var(--social-icon-color);
            transition: color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .social-icon:hover {
            color: var(--social-icon-hover-color);
            transform: scale(1.1);
        }

        .contact-button {
            background: linear-gradient(to right, var(--button-gradient-start), var(--button-gradient-end));
            color: white;
            border: none;
            border-radius: 30px;
            padding: 12px 25px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 126, 95, 0.4);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .contact-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 126, 95, 0.6);
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .profile-card {
                padding: 20px;
                max-width: 95%;
            }

            .profile-info h2 {
                font-size: 1.5em;
            }

            .profile-info .title {
                font-size: 0.8em;
            }

            .description {
                font-size: 0.9em;
            }

            .social-icon {
                font-size: 1.4em;
            }

            .contact-button {
                padding: 10px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="background-wrapper"></div>
    <div class="profile-card">
        <div class="profile-header">
            <img src="blnd.jpeg" alt="Profile Picture" class="profile-pic">
            <div class="profile-info">
                <h2>BLND BRWA</h2>
                <p class="title">هەندێک جار بێدەنگی وانەیەکی بەسوودە بۆ فێرکردنی ئەدەبی قسەکردنی هەندێک کەس    </p>
            </div>
        </div>
        <p class="description">هیچم نیە بۆ هیچەکان</p>
        <div class="social-links">
            <a href="https://snapchat.com/t/h8mEkp14" class="social-icon"><i class="fab fa-snapchat-ghost"></i></a>
            <a href="https://www.instagram.com/blndbrwa5?igsh=MW8zaHI1ZGdwNnJzaw==" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="https://www.tiktok.com/@avalon_limited9?_t=ZS-8wXQQGK21M8&_r=1" class="social-icon"><i class="fab fa-tiktok"></i></a>
        </div>
        <button class="contact-button">Contact Me</button>
    </div>
</body>
</html>
